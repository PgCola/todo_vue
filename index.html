<html>
	<head>
		<script src="https://unpkg.com/vue"></script>
		<title>VUE TODO</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

	</head>
	<body>
		<div id="todo">
			<div class="top">
				<input class="top_input" @keyup.enter="addTodo" v-model="txtInput" type="text" placeholder="Dodaj nowy task">
				<input class="top_button" type="button" value="+" @click="addTodo">
			</div>
			<div class="todos">
				<ul class="list">
					<transition-group name="list">
						<li class="todo" v-for="todo in reverse" :key="todo" v-bind:class="{completed: todo.complete}">
							<ul class="options">
								<li class="complete" v-on:click="completeTodo(todo)">
											<button v-bind:class="{complete_button: !todo.complete, completed_button: todo.complete}">
												<i class="fas fa-check"></i>
											</button>
								</li>
								<li class="text">
									<div>
										<p v-bind:class="{edit: todo.edit}" v-on:click="editTodo(todo)">{{ todo.text }}</p>
										<div style="text-align: center; width: 100%;">
										<input class="edit_input" type="text" v-model="todo.text" v-on:keyup.enter="exited(todo)" v-bind:class="{edit: !todo.edit}">
										</div>
											
									<div v-bind:class="{edit: !todo.edit}"></div>
									</div>
								</li> 
					
								<li class="delete" v-on:click="deleteTodo(todo)">
											<button class="delete_button">
												<i class="fas fa-times"></i>
											</button>
								</li>
							</ul>
						</li>
					</transition-group>
				</ul>
			</div>




















			<ul class="filters">
				<li v-on:click="todoShowKey = 'all'"><button v-bind:class="getFilClass('all')">Wszystkie</button></li>
				<li v-on:click="todoShowKey = 'incomplete'"><button v-bind:class="getFilClass('incomplete')"></i>Do zrobienia</button></li>
				<li v-on:click="todoShowKey = 'complete'"><button v-bind:class="getFilClass('complete')"><i class="fas fa-check"></i>Zako≈Ñczone</button></li>
			</ul>
		</div>


	<script src="app.js"></script>
	</body>
</html>
